<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 15px;
            text-align: center;
        }

        .game-container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 350px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .color-box {
            width: 100px;
            height: 100px;
            margin: 15px auto;
            border-radius: 8px;
            border: 3px solid #000;
            transition: background 0.5s ease-in-out;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .options button {
            padding: 12px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .options button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .score-container {
            font-size: 16px;
            font-weight: bold;
            margin-top: 12px;
            color: #444;
        }

        #newGameButton {
            background: #ff6b6b;
            color: white;
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
        }

        #newGameButton:hover {
            background: #e63946;
            transform: scale(1.05);
        }

        #gameStatus {
            font-size: 16px;
            margin-top: 10px;
            font-weight: 500;
        }

        /* Animation for correct/wrong answers */
        .correct {
            animation: bounce 0.4s ease-in-out;
        }

        .wrong {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-4px); }
            50% { transform: translateX(4px); }
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
                max-width: 320px;
            }

            .color-box {
                width: 90px;
                height: 90px;
            }

            .options {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .options button {
                padding: 18px;
                font-size: 16px;
                border-radius: 8px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 data-testid="gameInstructions">Guess the Color!</h1>
        <div id="colorBox" data-testid="colorBox" class="color-box"></div>
        <div id="options" class="options"></div>
        <p id="gameStatus" data-testid="gameStatus">Guess the correct color!</p>
        <p id="score" data-testid="score" class="score-container">Score: 0</p>
        <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>

    <script>
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        let targetColor = "";
        let score = 0;

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function setupGame() {
            targetColor = getRandomColor();
            document.getElementById("colorBox").style.backgroundColor = targetColor;
            document.getElementById("options").innerHTML = "";

            colors.slice(0, 6).forEach(color => { // Ensure 6 colors
                const btn = document.createElement("button");
                btn.style.backgroundColor = color;
                btn.dataset.testid = "colorOption";
                btn.onclick = () => checkGuess(color, btn);
                document.getElementById("options").appendChild(btn);
            });

            document.getElementById("gameStatus").textContent = "Guess the correct color!";
        }

        function checkGuess(color, button) {
            if (color === targetColor) {
                score++;
                document.getElementById("gameStatus").textContent = "Correct! ðŸŽ‰";
                document.getElementById("score").textContent = `Score: ${score}`;
                button.classList.add("correct");
            } else {
                document.getElementById("gameStatus").textContent = "Wrong! Try again. âŒ";
                button.classList.add("wrong");
            }

            setTimeout(() => button.classList.remove("correct", "wrong"), 400);
        }

        document.getElementById("newGameButton").onclick = () => {
            score = 0; // Reset score
            document.getElementById("score").textContent = "Score: 0";
            document.getElementById("gameStatus").textContent = "Guess the correct color!";
            setupGame();
        };

        setupGame();
    </script>
</body>
</html>
